<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo CSS na página HTML</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body{
            background-color: #0000FF;
        }
    </style>
</head>
<body style="background-color: #FF0000;">
    <h1>CSS3 - Inserindo CSS na página HTML</h1>
    <!--
        Externo -link rel="stylesheet" href="style.css"> - Inserido em arquivo externo
        incorporada - <style> </style> - inserido no mesmo arquivo no head
        In-line - <body style=""></body> - Inserido na tag de utilização
    -->
</body>
</html>
